<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calender-container">
        <p class="month-name"
        id="month-name">April</p>
        <!-- p.month-name#month-name{april} -->
        <p class="day-name" id="day-name">Friday</p>
        <!-- p.day-name#day-name{Friday} -->
        <p class="day-number" id="day-number">20</p>
        <!-- p.day-name#day-name{20} -->
        <p class="year" id="year">2024</p>
        <!-- p.year#year{2024} -->
    </div>

    <script src="index.js"></script>
</body>
</html>
